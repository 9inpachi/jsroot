<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Store canvas in JSON and reproduce again</title>

   <script src="../scripts/JSRootCore.js" type="text/javascript"></script>

   <script type='text/javascript'>
     // absolute file path can be used as well
     var filename = "hsimple.root";
     JSROOT.OpenFile(filename, function(file) {
        file.ReadObject("hpxpy;1", function(obj) {
           JSROOT.draw("drawing", obj, "colz");
        });
     });
     
     function StoreJson() {
        console.log("STORE JSON");
     }
   </script>

</head>

<body>
  <div id="drawing" style="width:800px; height:600px"></div>
  <button onclick="StoreJson()" type="button">Click Me!</button> 
  <div id="replica" style="width:800px; height:600px"></div>
  
</body>

</html>
