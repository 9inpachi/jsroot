<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

   <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=Edge; text/html">

   <title>Example how element pointer can be used</title>

   <script src="../scripts/JSRootCore.min.js?2d&onload=createGUI" type="text/javascript"></script>

   <script type='text/javascript'>
      function createGUI() {
         // here demonstrated that div can be used without id attribute
         JSROOT.NewHttpRequest("hpx.json", 'object', function(obj) {
            JSROOT.draw(document.getElementsByTagName("div")[0], obj, "hist");
         }).send();
      }
   </script>
</head>

<body>
  <div style="width:800px; height:600px"/>
</body>

</html>
