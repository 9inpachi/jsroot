<!DOCTYPE HTML>
<html>

   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta charset="utf-8">

      <title>Nav Container with JSROOT drawings</title>

      <script type="text/javascript" src="../../scripts/JSRootCore.js"></script>

      <!-- Application launch configuration -->
      <script type="text/javascript">

      JSROOT.openui5libs = "sap.ui.core, sap.m";
      
      JSROOT.AssertPrerequisites('openui5', function() {
         
         sap.ui.loader.config({
            paths: {
               "NavExample": "./"
            }
         });
         
         sap.ui.require(["sap/ui/core/ComponentContainer", "sap/ui/model/json/JSONModel", "sap/m/App", "sap/m/Page" ],
               
            function(ComponentContainer, JSONModel, mApp, mPage) {

               var oModel1 = new JSONModel({ 
                  filename: "https://root.cern/js/files/hsimple.root", 
                  itemname: "hpx", 
                  opt: "" 
               });
               sap.ui.getCore().setModel(oModel1, "panel1");

               var oModel2 = new JSONModel({ 
                  filename: "https://root.cern/js/files/hsimple.root", 
                  itemname: "hpxpy", 
                  opt: "lego2" 
               });
               sap.ui.getCore().setModel(oModel2, "panel2");

               var oModel3 = new JSONModel({ 
                  filename: "https://root.cern/js/files/zdemo.root", 
                  itemname: "zdemo", 
                  opt: "" 
               });
               sap.ui.getCore().setModel(oModel3, "panel3");

               var oModel4 = new JSONModel({ 
                  jsonfilename: "https://root.cern/js/files/simple_alice.json.gz", 
                  opt: "" 
               });
               sap.ui.getCore().setModel(oModel4, "panel4");

               new mApp ({
                  pages: [
                     new mPage({
                        title: "Nav Container",
                        enableScrolling: true,
                        content: [ new ComponentContainer({
                           name: "NavExample"
                        })]
                    })
                 ]
               }).placeAt("content");
               
           }); // sap.ui.require
         
      }); // JSROOT.AssertPrerequisites

      </script>
   </head>

   <!-- UI Content -->
   <body class="sapUiBody" id="content" role="application">
   </body>

</html>
