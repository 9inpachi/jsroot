<!DOCTYPE html>

<html lang="en">
   <head>
      <script type="text/javascript" src="scripts/three.js"></script>
      <script type="text/javascript" src="scripts/dat.gui.min.js"></script>
   </head>
<body>
<script type="text/javascript">
	var gui = new dat.GUI();
	
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.localClippingEnabled = true;
	document.body.appendChild( renderer.domElement );
var plane = new THREE.Plane(new THREE.Vector3(1,0,1), -0.5);
	var geometry = new THREE.BoxGeometry( 3, 3, 2);
	var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, clippingPlanes: [plane] } );
	var cube = new THREE.Mesh( geometry, material );
	scene.add( cube );
	gui.add(plane, 'constant', -2, 0);
	camera.position.z = 5;

	var render = function () {
		requestAnimationFrame( render );

		cube.rotation.x += 0.01;
		cube.rotation.y += 0.01;

		renderer.render(scene, camera);
	};

	render();
</script>
</body>

</html>
